<h2>Edit Item</h2>

<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
  <div class="container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput

             name="name"
             [formControl]="nameControl">
      <mat-error>{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput
             [formControl]="descControl"
             name="desc">
      <mat-error>{{getErrMes()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Submit</button>
  &nbsp;  &nbsp;
    <button mat-raised-button type="button" (click)="onClose()">cancel</button>
  </div>
</form>
